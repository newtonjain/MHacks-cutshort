	<ion-side-menu side="left">
		<header class="bar bar-assertive bar-header bar-stable">
			<h1 class="title">Menu</h1>
		</header>


		<ion-content class="has-header">
			<ion-list >

				<ion-item nav-clear menu-close ui-sref="app.potential-matches">
					<i class="icon ion-log-in large-icon"></i><span class="menu-item">People Nearby</span>
					<span class="badge badge-dark menu-number" >{{pmatchesNum()}}</span>
				</ion-item>
				<ion-item nav-clear menu-close ui-sref="app.connections" onclick="!showAttendee">
					<i class="icon ion-android-friends large-icon"></i><span class="menu-item">My Connections</span>
					 <span class="badge badge-dark menu-number">{{connectionNumber()}}</span>
				</ion-item>

				<ion-item nav-clear menu-close ui-sref="app.eventsearch">
					<i class="icon ion-flag large-icon"></i><span class="menu-item">Events</span>
				</ion-item>

				</ion-item>
				<ion-item nav-clear menu-close ui-sref="app.contactus">
