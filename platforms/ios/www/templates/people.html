<ion-header-bar class="bar ">
      <div><button menu-toggle="left" class="button button-icon icon ion-navicon"></button></div>
      
      
	   <div class="button-bar">
        
        <div class="button button-clear">Page: {{pageNumber}}</div>
     
       
        </div>

            <div>
         
<div><button menu-toggle="right" class="button button-icon icon ion-more"></button></div>            	</div>

    </ion-header-bar>
    
      
	<div class="bar bar-subheader item-input-inset">
		<label class="item-input-wrapper"> <i class="icon ion-ios7-search placeholder-icon"></i>
			<input type="search" id="shareText" placeholder="What are you Hacking on" ng-model="shareText">
		</label>
		<button class="btn btn-success btn-sm icon ion-checkmark" ng-click="addList(shareText); shareText ='' ">
					Share
				</button>

	</div>

<style type="text/css">
.animate-enter, .animate-leave {
transition: 500ms ease-in all;
position: relative;
display: block;
} 
.animate-enter.animate-enter-active, .animate-leave {
left: 0;
}
.animate-leave.animate-leave-active, .animate-enter {
left: 500px;
}

</style>
	<ion-content class="has-subheader">

	<div style="padding-top:100px" ng-if="projects()==0">
	 	<div class="loader">
    		<div class="spinner">
			  <div class="double-bounce1"></div>
			  <div class="double-bounce2"></div>
			</div>
    	</div>
    	</div>

		<ion-list>

			  <ion-item ng-repeat="idea in ideas" type="item-text-wrap" >
 				 <div ng-click="viewPerson(idea)" >{{idea}}</div>
     			 </ion-item>


		</ion-list>
		


	</ion-content>
