<ion-side-menus>

	<ion-pane ion-side-menu-content >
		<ion-nav-bar class="bar-stable nav-title-slide-ios7">
			<ion-nav-back-button class="button-clear">
				<i class="icon ion-ios7-arrow-back" ng-hide="ShouldAutoStart()" > Back</i>
			</ion-nav-back-button>
		</ion-nav-bar>
		<ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
	</ion-pane>

	<ion-side-menu side="right">
	<header class="bar bar-energized bar-header bar-stable">
			<h1 class="title">Team To Do List</h1>
		</header>
		<div class="bar bar-subheader item-input-inset">
		<label class="item-input-wrapper"> <i class="icon ion-plus-round placeholder-icon"></i>
			<input type="search" id="newInterest" placeholder="Add a new note" ng-model="newNote">
		</label>
		 <button class="button button-clear" ng-click="addNote(newNote); newNote=''">
	    Add
	  </button>
		</div>
		<ion-content class="has-subheader">
		<div style="padding: 10px"><center><font size="3">List to remember</font></center></div>

			<ion-list >

		      <div class="list card">

  <li ng-repeat="interest in noteBullets" class="item item-icon-right">
  	<i class="icon ion-close-circled" ng-click="remove($index)"></i>
    {{interest}}
  </li>

</div>

				</ion-list>
		</ion-content>
  </ion-side-menu>

	<ion-side-menu side="left">
		<header class="bar bar-stable bar-header bar-stable">
			<h1 class="title">Menu</h1>
		</header>


		<ion-content class="has-header">
			<ion-list >

				<ion-item nav-clear menu-close ui-sref="app.potential-matches">
					<i class="icon ion-earth large-icon"></i><span class="menu-item">Projects</span>
					<span class="badge badge-dark menu-number" >{{projects()}}</span>
				</ion-item>
	
				<ion-item nav-clear menu-close ui-sref="app.my-profile">
					<i class="icon ion-android-user-menu large-icon"></i><span class="menu-item">My Profile</span>
				</ion-item>
				<ion-item nav-clear menu-close ui-sref="app.logout">
					<i class="icon ion-gear-b large-icon"></i><span class="menu-item">Logout</span>
				</ion-item>

			</ion-list>
		</ion-content>
	</ion-side-menu>
</ion-side-menus>
